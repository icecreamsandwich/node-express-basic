    <title>Login</title>
</head>
<body>
    <div class="form" style="align:center;text-align:center;">
        <h2>Login</h2>
        <form action="/login" method="post" >
            <input type="text" name="username"><br><br>
            <input type="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="register">
        <span>Not a registered user ? <a href="/signup">Signup</a> here </span>
    </div>
</body>
